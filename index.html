<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>OCR Placa Mejorado para iPhone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 1rem; }
    #estadoOCR { margin-top: 1rem; font-weight: bold; }
    img { max-width: 100%; margin-top: 1rem; border: 1px solid #ccc; }
    canvas { display: none; }
  </style>
</head>
<body>

  <h2>Captura de Placa</h2>
  <input type="file" id="fotoPlaca" accept="image/*" capture="environment">
  <img id="preview" alt="Previsualización de imagen">
  <p id="estadoOCR">Esperando imagen...</p>
  <input type="text" id="resultadoPlaca" placeholder="Placa detectada...">
  <canvas id="canvas"></canvas>

  <script>
    const inputFoto = document.getElementById('fotoPlaca');
    const inputPlaca = document.getElementById('resultadoPlaca');
    const estadoOCR = document.getElementById('estadoOCR');
    const preview = document.getElementById('preview');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const API_TOKEN = '3f8ef072e79205794e226ac4c63907d1b081c500'; // Token real

    inputFoto.addEventListener('change', async (e) => {
      const archivo = e.target.files[0];
      if (!archivo) return;

      const img = new Image();
      img.onload = async () => {
        // Redimensionar a máx 1280px de ancho
        const MAX_WIDTH = 1280;
        const scaleFactor = Math.min(1, MAX_WIDTH / img.width);
        canvas.width = img.width * scaleFactor;
        canvas.height = img.height * scaleFactor;

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // Convertir a Blob JPEG
        canvas.toBlob(async (blob) => {
          preview.src = canvas.toDataURL('image/jpeg'); // Mostrar preview
          estadoOCR.textContent = 'Procesando imagen...';

          const formData = new FormData();
          formData.append('upload', blob, 'placa.jpg');
          formData.append('regions', 'mx');
          formData.append('detection_detail', 'true');
          formData.append('camera_id', 'iphone');
          formData.append('config', JSON.stringify({
            blur: true,
            vehicle_detection: true,
            multiple_plates: true,
            country: 'mx',
            detect_region: true
          }));

          try {
            const res = await fetch('https://api.platerecognizer.com/v1/plate-reader/', {
              method: 'POST',
              headers: {
                Authorization: `Token ${API_TOKEN}`
              },
              body: formData
            });

            const data = await res.json();
            console.log('Respuesta completa:', data);

            const resultado = data.results?.[0];

            if (resultado) {
              const placa = resultado.plate.toUpperCase();
              inputPlaca.value = placa;
              console.log('Confianza:', resultado.score);
              console.log('Box:', resultado.box);
              estadoOCR.textContent = 'Placa detectada ✅';
            } else {
              estadoOCR.textContent = 'No se detectó placa ❌';
              inputPlaca.value = '';
            }

          } catch (err) {
            console.error('Error en OCR:', err);
            estadoOCR.textContent = 'Error al procesar imagen ❌';
          }
        }, 'image/jpeg', 0.92); // Calidad JPEG

      };

      // Leer imagen como base64 para cargarla en <img> y canvas
      const lector = new FileReader();
      lector.onload = () => {
        img.src = lector.result;
      };
      lector.readAsDataURL(archivo);
    });
  </script>

</body>
</html>
